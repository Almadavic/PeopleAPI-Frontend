<div class="dialog">
  <h1>Mensagem Confirmação</h1>
  <p> {{ data }}</p>
<div mat-dialog-actions align="center" class="buttons">
  <button mat-flat-button color="accent" [mat-dialog-close]="'yes'">Sim</button>
  <button mat-stroked-button mat-dialog-close [mat-dialog-close]="'no'">Não</button>
</div>
</div>
