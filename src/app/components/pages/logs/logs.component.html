<div class="logs">
 <h1 class="title">Logs</h1>
<div *ngIf=" logs.length > 0 else: noLogs" class="table">
  <table mat-table [dataSource]="logs">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let log" style="width: 400px;"> {{log.id}} </td>
    </ng-container>

    <ng-container matColumnDef="event" class="event">
      <th mat-header-cell *matHeaderCellDef> Event </th>
      <td mat-cell *matCellDef="let log"> {{log.event}} </td>
    </ng-container>

    <ng-container matColumnDef="event_time">
      <th mat-header-cell *matHeaderCellDef> Event Time </th>
      <td mat-cell *matCellDef="let log"> {{log.event_time | date: 'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<ng-template #noLogs>
  <div class="no-logs">
  <p>Sem logs para mostrar!</p>
 </div>
</ng-template>

</div>
